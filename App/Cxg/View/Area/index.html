<!DOCTYPE html>
<html>
    
    <head>
        <include file="Public/header" title="添加新闻 | 创星谷电子控制台" />
		<link rel="stylesheet" href="__BOOTSTRAP__/css/fileinput.min.css">
    </head>
    
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <include file="Public/top" />
            <include file="Public/left" />
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>
                        场地
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <a href="{:U('Index/index')}">
                                <i class="fa fa-dashboard">
                                </i>
                                控制台
                            </a>
                        </li>
                        <li class="active">
                            场地修改
                    </ol>
                </section>
                <section class="content">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">
                                场地
                            </h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="{:U('update')}" method="post">
							<input type="hidden" name="id" value="{$list[id]}" />
                            <div class="box-body">
								<div class="form-group">
								  <label for="content">内容</label>
								  <textarea name="content" id="content" style="height:400px;" placeholder="Enter ...">{$list['content']}</textarea>
								</div>								
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" id="addSubmit" class="btn btn-primary">
                                    提交
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                    <section>
            </div>
            <!-- /.content-wrapper -->
            <include file="Public/footer" />
        </div>
        <!-- ./wrapper -->
        <include file="Public/script" />
        <script>
            $('#pArea').addClass("active").siblings().removeClass("active");
        </script>
		<script charset="utf-8" src="__PLUGINS__/ueditor/ueditor.config.js"></script>
		<script charset="utf-8" src="__PLUGINS__/ueditor/ueditor.all.min.js"></script>
		<script charset="utf-8" src="__PLUGINS__/ueditor/lang/zh-cn/zh-cn.js"></script>
		<script>
			var ue = UE.getEditor('content',{ initialFrameWidth: null });
			$('#addSubmit').click(function(){
				ue.ready(function(){ 					
						$('#content').value = ue.getContent();		
				});
				
				if(!ue.hasContents()){
					layer.msg("内容不能为空");
					return false;
				}
			});
		</script>
    </body>

</html>
